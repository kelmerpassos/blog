{% extends 'base.html' %}

{% block title %} 
    {% if action_view == 'update' %}
        Editando Post 
    {% else %}
        Criando Post
    {% endif%}
{% endblock %}

{% block content %}
    <h1>New Post</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{{action_view}}">
    </form>
{% endblock %}
